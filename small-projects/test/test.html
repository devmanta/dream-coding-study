<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .cover{
            position: absolute;
            background-color: black;
            width: 1000px; 
            height: 500px;
            top: 10px;
            left: 10px;
        }
        img{
            position: absolute;
            width: 1000px; 
            height: 500px;
            filter: brightness(0);
            /* 451 281 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="./image/bg_main.jpeg" alt="image" id="img"/>
        </div>
    </div>

    <script>
        function moveLineToTarget(e){
            const x = e.clientX;
            const y = e.clientY;
            console.log(`${x}       ${y}`);
            const img = document.querySelector("#img");
            img.style.filter= 'none';
            img.style.clip = `rect(${y-30}px, ${x-10}px, ${y-10}px, ${x-30}px)`;
        }

        function moveLineToTargetMobile(e){
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            console.log(`${x}       ${y}`);
            const img = document.querySelector("#img");
            img.style.filter= 'none';
            img.style.clip = `rect(${y-30}px, ${x-10}px, ${y-10}px, ${x-30}px)`;
        }
        const cover = document.querySelector('.cover');

        //mousemove is not working on mobile. Should use touchmove
        cover.addEventListener('mousemove', moveLineToTarget);
        cover.addEventListener('touchmove', moveLineToTargetMobile);
        
        //CSS clip reference:
        //https://dirask.com/posts/CSS-clip-rect-style-property-example-QD9Rmp
    </script>
</body>
</html>
